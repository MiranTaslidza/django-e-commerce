<!-- forma za postavljanje nove lozinke -->
{% extends 'base.html' %} <!-- uvoizim sadržaj base.html -->
{% load static %} <!-- uvoizim static fajle -->

<!-- blok za css fajlove -->
{% block styles %}

<link rel="stylesheet" href="{% static 'profiles/css/change-password.css' %}" type="text/css">
{% endblock styles %}

{% block title %}Reset password{% endblock title %}<!-- ovdje se menja title -->

<!-- blok za JS static fajlova -->
{% block scripts %}

{% endblock scripts %}

<!-- blok za sadržaj -->
{% block content %}
<div class="container mt-5">

<div class="w-50 mx-auto mt-5 bg-dark text-white p-4" style="border-radius: 15px; opacity: 0.8;">
    <h2 class="text-center">Set a new password</h2>
    <img src="{% static 'img/ch-passw.jpg' %}" alt=""
        style="border-radius: 15px; opacity: 0.1; width: 100%; height: 300px; ">
    <form method="post">
        {% csrf_token %}
        <input class="form-control mb-3 text-white" name="new_password1" type="password" placeholder="New password" required>
        <input class="form-control mb-3 text-white" name="new_password2" type="password" placeholder="Confirm new password" required>
        <button class="btn btn-outline-primary form-control" type="submit">Save new password</button>
    </form>
</div>
</div>
{% endblock %}
