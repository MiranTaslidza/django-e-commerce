{% extends 'base.html' %} <!-- uvoizim sadržaj base.html -->

{% block title %}Profile{% endblock title %} <!-- ovdje se menja title -->

{% load static %} <!-- uvoizim static fajle -->

{% block styles %}
{% endblock styles %}

<!-- blok za JS static fajlova -->
{% block scripts %}
{% endblock scripts %}

<!-- blok za sadržaj -->
{% block content %}

{% if user.is_authenticated %}
    <h1 class="text-center">Dodaj rolu korisniku</h1>
    <div class="container">
        <form method="POST" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Rola:</label>
                <div class="col-sm-10">
                    <select name="role" id="role" class="form-control">

                        <option value="">Izaberi rolu</option>
                        {% if is_admin_or_superuser %}
                            <option value="admin">Admin</option>
                            <option value="moderator">Moderator</option>
        
                        {% endif %}
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                        
                    </select>
                </div>
            </div>
            <div class="form-group mt-5">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Dodaj rolu</button>
                </div>
            </div>
        </form>
    </div>
{% endif %}

{% endblock content %}
